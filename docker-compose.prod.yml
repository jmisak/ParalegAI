# =============================================================================
# IRONCLAD - Production Docker Compose
# =============================================================================
# This file is used for production deployments and should be used with
# environment-specific configuration via .env files or secrets management.
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

name: ironclad-prod

services:
  # ---------------------------------------------------------------------------
  # API Service (Production)
  # ---------------------------------------------------------------------------
  api:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-ironclad}/ironclad-api:${VERSION:-latest}
    container_name: ironclad-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    deploy:
      mode: replicated
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ironclad-network

  # ---------------------------------------------------------------------------
  # Web Service (Production)
  # ---------------------------------------------------------------------------
  web:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-ironclad}/ironclad-web:${VERSION:-latest}
    container_name: ironclad-web
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: ${WEB_REPLICAS:-2}
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - api
    networks:
      - ironclad-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Production)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ironclad-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
      - web
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ironclad-network

# =============================================================================
# Networks
# =============================================================================
networks:
  ironclad-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  nginx_cache:
    driver: local
